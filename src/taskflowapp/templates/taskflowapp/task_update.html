{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Edit Task</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" value="{{ task.title }}" class="form-control">
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control">{{ task.description }}</textarea>
      </div>
      <div class="mb-3">
        <label>Status</label>
        <select name="status" class="form-control">
          <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
          <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
          <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Priority</label>
        <input type="number" name="priority" value="{{ task.priority }}" class="form-control">
      </div>
      <div class="mb-3">
        <label>Due Date</label>
        <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'task_list_view' %}" class="btn btn-secondary">Back to list</a>
    </form>
  </div>
{% endblock %}
